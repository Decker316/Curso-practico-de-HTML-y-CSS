<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
        <!-- Generar varios li con un a por dentro se puede hacer con li*4> -->
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.gt/imghp">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href="https://about.google/intl/es-419/products/"></a>
                </li>
                <li>
                    <a href="https://myaccount.google.com">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63EhFt76I00GTO5KlRdA1evDkV_fzDfTPvTro9yIhEM=s32-c-mo" alt="Foto de perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="Logo Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text" title="Buscar">
                <a class="camera-icon" href="http://" title="Búsqueda por imagen"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
</body>
</html>
